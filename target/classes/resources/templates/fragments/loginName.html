<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
<div th:fragment="loginName">
    <div class="text-right" sec:authorize="isAuthenticated()">
                Логин: <span class='badge badge-light' sec:authentication="name"></span>
                Роль: <span class='badge badge-light' sec:authentication="principal.authorities"></span>
                <a class="btn btn-danger btn-rounded btn-sm" th:href="@{/logout}">Выход</a>
    </div>
</div>
</body>
</html>
